<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samurai Battle</title>
  <link rel="stylesheet" href="./main.css">
</head>
  <body>
    <main>
      <div class="wrapper">
        <nav> <!-- PLAYER 1 -->
          <div class="fighter">
            <div id="fighter-bar"></div>
          </div>
          <div class="fighter-name"></div>
          <!-- COUNTER -->
          <div id="counter">60</div>
           <!-- PLAYER 2 -->
          <div class="enemy">
            <div id="enemy-bar"></div>
          </div>
          <div class="enemy-name"></div>
        </nav>
      </div> <!-- MESSAGE -->
      <div id="message" class="animated fadeIn">
        <span></span>
      </div> <!-- CANVAS -->
      <canvas id="game"></canvas>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
